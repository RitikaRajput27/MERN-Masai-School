<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with Events</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        .input-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="registration-form">
        <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <div id="name-error" class="error-message">Name is required.</div>
        </div>
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error-message">Please enter a valid email.</div>
        </div>
        <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div id="password-error" class="error-message">Password must be at least 8 characters long.</div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Real-time validation for name field
document.getElementById('name').addEventListener('input', validateName);
document.getElementById('name').addEventListener('blur', validateName);

function validateName() {
    const nameField = document.getElementById('name');
    const nameError = document.getElementById('nameError');
    
    if (nameField.value.trim() === "") {
        nameError.style.display = 'block';
    } else {
        nameError.style.display = 'none';
    }
}

// Real-time validation for email field
document.getElementById('email').addEventListener('input', validateEmail);
document.getElementById('email').addEventListener('blur', validateEmail);

function validateEmail() {
    const emailField = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
    
    if (!emailField.value.match(emailPattern)) {
        emailError.style.display = 'block';
    } else {
        emailError.style.display = 'none';
    }
}

// Real-time validation for password field
document.getElementById('password').addEventListener('input', validatePassword);
document.getElementById('password').addEventListener('blur', validatePassword);

function validatePassword() {
    const passwordField = document.getElementById('password');
    const passwordError = document.getElementById('passwordError');
    
    if (passwordField.value.length < 8) {
        passwordError.style.display = 'block';
    } else {
        passwordError.style.display = 'none';
    }
}

// Form submit validation
document.getElementById('myForm').addEventListener('submit', function(event) {
    validateName();
    validateEmail();
    validatePassword();
    
    // Prevent form submission if any error is displayed
    if (document.querySelectorAll('.error[style="display: block;"]').length > 0) {
        event.preventDefault();
    }
});

    </script>
</body>
</html>

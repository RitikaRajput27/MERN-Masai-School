<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Selector Practice</title>
    <style>
        .text-content {
            font-size: 16px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Welcome to the DOM Practice Page</h1>
    <p class="text-content">This is a sample paragraph with class text-content.</p>
    <p>This is another sample paragraph.</p>
    <img id="main-image" src="https://via.placeholder.com/150" alt="Placeholder Image">

    <div class="container">
        <p>This is a paragraph inside the container.</p>
        <p class="text-content">This is another paragraph inside the container with class text-content.</p>
        <img src="https://via.placeholder.com/100" alt="Container Image">
    </div>

    <script >// Change the heading's text color to blue
        const heading = document.getElementById('main-heading');
        heading.style.color = 'blue';
        
        // Change the text color of paragraphs with class 'text-content' to blue
        const textContentParagraphs = document.getElementsByClassName('text-content');
        for (let i = 0; i < textContentParagraphs.length; i++) {
            textContentParagraphs[i].style.color = 'blue';
        }
        
        // Change the background color of the container div to light grey
        const containerDiv = document.querySelector('.container');
        containerDiv.style.backgroundColor = '#f0f0f0';
        
        // Select all paragraphs inside the container and change their text content
        const containerParagraphs = containerDiv.querySelectorAll('p');
        containerParagraphs.forEach(paragraph => {
            paragraph.textContent = "This content has been updated by JavaScript.";
        });</script>
</body>
</html>
